{% extends 'vsc/base.html' %}

{% block content %}
<h1> Labels</h1>
<div>
    {% if labels %}
        <ul class="list-group">
        {% for label in labels %}
            <li class="list-group-item list-group-item-success" >
                <a class="btn btn-link" href="/vsc/labels/{{ label.id }}">{{ label.name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No labels are available.</p>
    {% endif %}
    <hr>

    <h3>Create label</h3>

    <form action="{% url 'vsc:label_create' %}" method="post">
        {% csrf_token %}
        <label>Enter new label name</label><br />
        <input type="textarea" name="label_name" value="" /> <br />

        <label>Enter new label description</label><br />
        <input type="textarea" name="label_description" value="" /> <br />

        <label>Enter new label color</label><br />
        <input type="textarea" name="label_color" value="" /> <br />

        <input type="submit" value="Create label"/>
    </form>
</div>
{% endblock %}
